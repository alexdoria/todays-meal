{% extends 'base.html' %}

{% block title %}
<title>What to cook?</title>
{% endblock %}

{% block content %}
<h1>Today's meal</h1>
<form class="" action="{{ url_for('home') }}" method="post">
    <div class="row">
        <div class="col-10">
            <input type="text" class="form-control" name="ingredients">
        </div>
        <div class="col-2">
            <button class="btn btn-primary" type="submit"><span class="fui-plus-circle"></span></button>
        </div>

    </div>
</form>
<div class="row py-3">
    {% if meals %}
        {% for meal in meals %}
                <div class="card mb-3">
                    <div class="row g-0">
                       <div class="col-md-4">
                            <img src="{{ meal.image }}" class="img-fluid rounded-start" alt="...">
                       </div> 
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ meal.title }}</h5>
                                <p class="card-text"></p>
                                <a href="{{ url_for('complete_meal', id=meal.id) }}" class="btn btn-primary">Load</a>
                            </div>
                        </div>
                    </div>
                </div>
        {% endfor %}

    {% endif %}
</div>
{% endblock %}
