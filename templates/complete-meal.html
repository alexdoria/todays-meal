{% extends 'base.html' %}
{% block title %}
<title>My Meals choices</title>
{% endblock %}

{% block content %}
<h1>{{ meal.title }} </h1>
<div class="row">
    <div class="col">
        <img src="{{ meal.image }}" alt="">
    </div>
    <div class="col">
        <p>
            {{ meal.instructions }}
        </p>
    </div>
</div>
{% endblock %}
